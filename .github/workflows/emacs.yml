name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install emacs
      run: sudo apt-get install emacs
    - name: load my config
      run: source .bashrc
    - name: start daemon
      run: emi
    - name: launch terminal emacs
      run: emc
    - name: launch gui emacs
      run: emcnw
