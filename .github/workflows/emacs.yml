name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install emacs
      run: sudo apt-get install emacs
    - name: launch emacs
      run: |
        # Load my config
        pwd
        ls
        source ~/dotfiles/.bashrc
        # Start daemon
        emi
        # Create terminal session
        emcnw
        # Create gui session
        emc
